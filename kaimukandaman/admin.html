<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Approve Registrations</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 20px;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
}
.container {
  max-width: 1200px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}
table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}
th, td {
  padding: 12px;
  text-align: center;
}
th {
  background: linear-gradient(90deg, #ff7e5f, #feb47b);
  color: #fff;
  font-weight: 700;
}
tr:nth-child(even) {background: rgba(255,255,255,0.05);}
tr:hover {background: rgba(255,255,255,0.15);}
button {
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
button.approve {
  background: linear-gradient(90deg, #28a745, #3fd06f);
  color: #fff;
}
button.approve:hover {
  background: linear-gradient(90deg, #218838, #2fae52);
}

/* Slip image */
img.slip {
  max-width: 60px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s;
}
img.slip:hover {
  transform: scale(1.1);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  max-width: 400px;
  position: relative;
}
.modal-content img {
  max-width: 100%;
  border-radius: 10px;
}
.close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}
@media(max-width:768px){
  table, thead, tbody, th, td, tr {display: block;}
  th {display:none;}
  td {display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid rgba(255,255,255,0.2);}
  td::before {font-weight:bold; content: attr(data-label); color:#ffd;}
}
</style>
</head>
<body>
<h1>Admin Panel - Approve Registrations</h1>
<div class="container">
  <table id="participantsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Category</th>
        <th>Slip</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal for Slip -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
emailjs.init("xyPTiaVqlFqMrd_3U");

async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); return;}
  const tbody = document.querySelector("#participantsTable tbody");
  tbody.innerHTML = "";
  data.forEach(p=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td data-label="ID">${p.id}</td>
      <td data-label="Full Name">${p.first_name} ${p.last_name}</td>
      <td data-label="Email">${p.email || "-"}</td>
      <td data-label="Category">${p.category || "-"}</td>
      <td data-label="Slip"><img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/></td>
      <td data-label="Status">${p.status || "Pending"}</td>
      <td data-label="Action">
        <button class="approve" onclick="approve(${p.id}, '${p.email}', '${p.first_name} ${p.last_name}')">Approve</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function approve(id,email,fullName){
  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",id);
  if(error){ console.error(error); alert("Failed to update status!"); return;}
  
  const templateParams = { to_email: email, to_name: fullName, message: "Your registration has been approved. See you at the event!"};
  emailjs.send("service_w51dn0v","template_ghijgse",templateParams)
    .then(res=>{ alert("Approved and email sent to "+email); loadParticipants(); })
    .catch(err=>{ console.error(err); alert("Approved but email failed."); loadParticipants(); });
}

// Modal functions
function openModal(url){ document.getElementById("slipImage").src=url; document.getElementById("slipModal").style.display="flex"; }
function closeModal(){ document.getElementById("slipModal").style.display="none"; }

loadParticipants();
</script>
</body>
</html>
