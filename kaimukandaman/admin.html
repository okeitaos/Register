<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #121212;
  color: #eee;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 2rem;
  color: #fff;
}

/* ---------- Search & Filter ---------- */
.search-box {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
.search-box input {
  width: 100%;
  max-width: 250px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #555;
  background: #1e1e1e;
  color: #fff;
}
.filter-btn {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  background: #333;
  color: #fff;
  transition: 0.3s;
  font-size: 0.9rem;
}
.filter-btn.active, .filter-btn:hover {
  background: #28a745;
  color: #fff;
}

/* ---------- Card Layout ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
}
.card {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  transition: transform 0.2s;
  position: relative;
}
.card:hover { transform: scale(1.02); }
.card h3 { margin: 0 0 8px; color: #fff; font-size: 1rem; }
.card p { margin: 4px 0; font-size: 0.85rem; color: #ccc; }

/* ---------- Status Indicator ---------- */
.status {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 14px;
  height: 14px;
  border-radius: 50%;
}
.status.Pending { background: #ff9800; } /* สีส้ม */
.status.Approved { background: #4caf50; } /* สีเขียว */

img.slip {
  max-width: 100%;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 8px;
  transition: transform 0.3s, box-shadow 0.3s;
}
img.slip:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

button.approve {
  margin-top: 8px;
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  background: #28a745;
  color: #fff;
  font-weight: 500;
  transition: 0.3s;
}
button.approve:hover:not(:disabled) {
  background: #218838;
  transform: translateY(-2px);
}
button:disabled {
  background: #555;
  cursor: not-allowed;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.95);
  overflow: auto;
}
.modal-content {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  padding: 10px;
}
.modal-content img {
  display: block;
  max-width: 90vw;
  max-height: 85vh;
  border-radius: 8px;
  object-fit: contain;
}
.close {
  position: fixed;
  right: 15px;
  top: 15px;
  font-size: 28px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  z-index: 1001;
}
.close:hover { color: #ff4d4d; }

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
  .search-box input { max-width: 100%; }
  .grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; }
  .card h3 { font-size: 0.95rem; }
  .card p { font-size: 0.8rem; }
  button.approve { font-size: 12px; padding: 6px; }
}
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="🔍 ค้นหาด้วยชื่อ นามสกุล หรืออีเมล">
  <button class="filter-btn active" data-status="All">All</button>
  <button class="filter-btn" data-status="Pending">Pending</button>
  <button class="filter-btn" data-status="Approved">Approved</button>
</div>

<div class="grid" id="participantsGrid"></div>

<!-- Modal -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// ---------- Supabase Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------- EmailJS Init ----------
emailjs.init("xyPTiaVqlFqMrd_3U"); 
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

let participantsData = [];
let currentStatusFilter = "All";

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); return; }
  participantsData = data || [];
  renderParticipants();
}

// ---------- Render Cards ----------
function renderParticipants(){
  const grid = document.getElementById("participantsGrid");
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  grid.innerHTML = "";

  const filtered = participantsData.filter(p=>{
    const matchStatus = (currentStatusFilter === "All") || (p.status === currentStatusFilter);
    const matchSearch = (`${p.first_name} ${p.last_name}`.toLowerCase().includes(keyword)) ||
                        (p.email || "").toLowerCase().includes(keyword);
    return matchStatus && matchSearch;
  });

  if(!filtered.length){
    grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#aaa;'>ไม่มีข้อมูลผู้สมัคร</p>";
    return;
  }

  filtered.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    const statusClass = p.status || "Pending";
    card.innerHTML=`
      <span class="status ${statusClass}"></span>
      <h3>${p.first_name} ${p.last_name}</h3>
      <p><b>Email:</b> ${p.email || "-"}</p>
      <p><b>Category:</b> ${p.category || "-"}</p>
      <p><b>Status:</b> ${p.status || "Pending"}</p>
      ${p.slip_url ? `<img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/>` : ""}
      <button class="approve" ${p.status==="Approved"?"disabled":""}>Approve</button>
    `;
    grid.appendChild(card);

    const btn = card.querySelector(".approve");
    btn.addEventListener("click",()=>approve(p));
  });
}

// ---------- Approve ----------
async function approve(participant){
  if(!confirm(`Approve ${participant.first_name} ${participant.last_name}?`)) return;
  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("❌ Failed to update"); return; }

  const templateParams = {
    to_email: participant.email,
    to_name: `${participant.first_name} ${participant.last_name}`,
    category: participant.category || "-"
  };
  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
    .then(()=>{ alert(`✅ Approved & Email sent to ${participant.email}`); renderParticipants(); })
    .catch(()=>{ alert(`⚠️ Approved but email failed`); renderParticipants(); });
}

// ---------- Modal ----------
function openModal(url){ 
  document.getElementById("slipImage").src = url; 
  document.getElementById("slipModal").style.display = "block"; 
}
function closeModal(){ document.getElementById("slipModal").style.display="none"; }

// ---------- Search ----------
document.getElementById("searchInput").addEventListener("input", renderParticipants);

// ---------- Filter Buttons ----------
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentStatusFilter = btn.getAttribute("data-status");
    renderParticipants();
  });
});

// ---------- Load ----------
loadParticipants();
</script>
</body>
</html>
