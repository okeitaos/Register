<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Approve Registrations</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background: #222;
      color: #fff;
    }
    img.slip {
      max-width: 100px;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button.approve {
      background: #28a745;
      color: white;
    }
    button.approve:hover {
      background: #218838;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Approve Registrations</h1>

  <table id="participantsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Category</th>
        <th>Slip</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal สำหรับแสดงสลิป -->
  <div id="slipModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="slipImage" src="" alt="Slip Image"/>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Config
    const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Init EmailJS
    emailjs.init("xyPTiaVqlFqMrd_3U"); // ใช้ public key จาก EmailJS

    // Load participants
    async function loadParticipants() {
      const { data, error } = await client
        .from("kaimukandaman")
        .select("*")
        .order("id", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.querySelector("#participantsTable tbody");
      tbody.innerHTML = "";

      data.forEach((p) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.first_name} ${p.last_name}</td>
          <td>${p.email || "-"}</td>
          <td>${p.category || "-"}</td>
          <td><img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/></td>
          <td>${p.status || "Pending"}</td>
          <td>
            <button class="approve" onclick="approve(${p.id}, '${p.email}', '${p.first_name} ${p.last_name}')">
              Approve
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Approve function
    async function approve(id, email, fullName) {
      const { error } = await client
        .from("kaimukandaman")
        .update({ status: "Approved" })
        .eq("id", id);

      if (error) {
        console.error(error);
        alert("Failed to update status!");
        return;
      }

      // ส่งอีเมลผ่าน EmailJS
      const templateParams = {
        to_email: email,
        to_name: fullName,
        message: "Your registration has been approved. See you at the event!"
      };

      emailjs.send("service_moqi7ru", "template_ghijgse", templateParams)
        .then((res) => {
          console.log("Email sent:", res);
          alert("Approved and email sent to " + email);
          loadParticipants();
        })
        .catch((err) => {
          console.error("Email failed:", err);
          alert("Approved but email failed to send.");
          loadParticipants();
        });
    }

    // Modal functions
    function openModal(url) {
      document.getElementById("slipImage").src = url;
      document.getElementById("slipModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("slipModal").style.display = "none";
    }

    // Load on start
    loadParticipants();
  </script>
</body>
</html>
