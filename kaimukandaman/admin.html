<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
:root {
  --primary: #3b82f6;
  --success: #22c55e;
  --danger: #ef4444;
  --bg: #111827;         /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏´‡∏•‡∏±‡∏Å */
  --card-bg: #1f2937;    /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á card */
  --text: #f9fafb;       /* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠ */
  --muted: #9ca3af;      /* ‡∏™‡∏µ‡∏£‡∏≠‡∏á */
}

body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 15px;
  color: var(--text);
}

h1 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: var(--text);
}

/* ---------- Controls (Search + Filter) ---------- */
.controls {
  max-width: 900px;
  margin: 0 auto 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.search-box input {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #374151;
  font-size: 1rem;
  outline: none;
  background: #111;
  color: var(--text);
}
.search-box input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(59,130,246,0.3);
}
.filters {
  display: flex;
  gap: 8px;
}
.filters button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  background: #374151;
  color: var(--text);
  transition: 0.2s;
}
.filters button.active {
  background: var(--primary);
}
.filters button:hover { background: #4b5563; }

/* ---------- Container ---------- */
.container {
  display: grid;
  gap: 15px;
  max-width: 900px;
  margin: 0 auto;
}

/* ---------- Card ---------- */
.card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card-header {
  font-weight: bold;
  font-size: 1rem;
  color: var(--text);
}

.card-detail {
  font-size: 0.9rem;
  line-height: 1.4;
  color: var(--muted);
}

.card img.slip {
  max-width: 100px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card img.slip:hover {
  transform: scale(1.05);
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

.card-footer {
  display: flex;
  justify-content: flex-end;
}

/* ---------- Button ---------- */
button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.2s;
}
button.approve {
  background: var(--success);
  color: #fff;
  font-weight: 500;
}
button.approve:hover:not(:disabled) {
  background: #16a34a;
}
button:disabled {
  background: #555;
  cursor: not-allowed;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  padding: 10px;
}
.modal img {
  max-width: 95vw;
  max-height: 90vh;
  border-radius: 8px;
  object-fit: contain;
}
.modal .close {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}
.modal .close:hover { color: var(--danger); }
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<div class="controls">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠, ‡∏≠‡∏µ‡πÄ‡∏°‡∏• ‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà...">
  </div>
  <div class="filters">
    <button class="filter-btn active" data-status="all">All</button>
    <button class="filter-btn" data-status="Pending">Pending</button>
    <button class="filter-btn" data-status="Approved">Approved</button>
  </div>
</div>

<div class="container" id="participantsList"></div>

<!-- Modal -->
<div id="slipModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="slipImage" src="" alt="Slip Image"/>
</div>

<!-- Libs -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
// ---------- Supabase Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA"; // üëà ‡πÉ‡∏™‡πà key ‡∏à‡∏£‡∏¥‡∏á
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------- EmailJS Init ----------
emailjs.init("xyPTiaVqlFqMrd_3U"); // üëà ‡πÉ‡∏™‡πà key ‡∏à‡∏£‡∏¥‡∏á
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

let participantsData = [];
let currentFilter = "all";

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); return; }
  participantsData = data || [];
  applyFilters();
}

// ---------- Render ----------
function renderParticipants(data){
  const list = document.getElementById("participantsList");
  if(data.length === 0){ 
    list.innerHTML = "<p>üì≠ No applicants found</p>"; 
    return;
  }
  list.innerHTML="";
  data.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-header">#${p.id} - ${p.first_name} ${p.last_name}</div>
      <div class="card-detail">
        <b>Email:</b> ${p.email || "-"}<br/>
        <b>Category:</b> ${p.category || "-"}<br/>
        <b>Status:</b> ${p.status || "Pending"}
      </div>
      <div>
        ${p.slip_url ? `<img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/>` : "-"}
      </div>
      <div class="card-footer">
        <button class="approve" ${p.status==="Approved"?"disabled":""}>Approve</button>
      </div>
    `;
    list.appendChild(card);
    card.querySelector(".approve").addEventListener("click",()=>approve(p));
  });
}

// ---------- Approve ----------
async function approve(participant){
  if(!confirm(`‚úÖ Approve ${participant.first_name} ${participant.last_name}?`)) return;
  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("‚ùå Failed to update"); return; }

  const params = {
    to_email: participant.email,
    to_name: `${participant.first_name} ${participant.last_name}`,
    category: participant.category || "-"
  };

  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
    .then(()=>{
      alert(`‚úÖ Approved & email sent to ${participant.email}`);
      loadParticipants();
    })
    .catch(()=>{
      alert(`‚úÖ Approved but email failed to ${participant.email}`);
      loadParticipants();
    });
}

// ---------- Modal ----------
function openModal(url){ 
  document.getElementById("slipImage").src = url; 
  document.getElementById("slipModal").style.display = "flex"; 
}
function closeModal(){ 
  document.getElementById("slipModal").style.display="none"; 
}

// ---------- Search + Filter ----------
function applyFilters(){
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  let filtered = participantsData.filter(p=>
    `${p.first_name} ${p.last_name}`.toLowerCase().includes(keyword) ||
    (p.email || "").toLowerCase().includes(keyword) ||
    (p.category || "").toLowerCase().includes(keyword)
  );
  if(currentFilter !== "all"){
    filtered = filtered.filter(p=>(p.status || "Pending") === currentFilter);
  }
  renderParticipants(filtered);
}

document.getElementById("searchInput").addEventListener("input", applyFilters);

document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter = btn.dataset.status;
    applyFilters();
  });
});

// ---------- Init ----------
loadParticipants();
</script>
</body>
</html>
