<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Approve Participants</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #333;
      color: #fff;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #16a34a;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #15803d;
    }
    .slip-img {
      width: 120px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Approve Participants</h1>
  <table id="participantsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>National ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Slip</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // 🔹 Supabase Init
    const supabaseUrl = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // 🔹 EmailJS Init
    (function(){
      emailjs.init("xyPTiaVqlFqMrd_3U");
    })();

    // โหลดข้อมูลผู้สมัคร
    async function loadParticipants() {
      const { data, error } = await supabaseClient
        .from("kaimukandaman")
        .select("*");
      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.querySelector("#participantsTable tbody");
      tbody.innerHTML = "";
      data.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.first_name} ${p.last_name}</td>
          <td>${p.national_id}</td>
          <td>${p.email}</td>
          <td>${p.phone}</td>
          <td>${p.category}</td>
          <td><img src="${p.slip_url}" class="slip-img"></td>
          <td>${p.status || "pending"}</td>
          <td>
            ${p.status === "approved" ? "✅ Approved" :
              `<button onclick="approveParticipant(${p.id}, '${p.email}', '${p.first_name} ${p.last_name}')">Approve</button>`
            }
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // กดอนุมัติ
    async function approveParticipant(id, email, fullname) {
      // อัปเดตสถานะใน Supabase
      const { error } = await supabaseClient
        .from("kaimukandaman")
        .update({ status: "approved" })
        .eq("id", id);

      if (error) {
        alert("❌ Error updating status");
        return;
      }

      // ส่งอีเมลแจ้งเตือน
      const templateParams = {
        to_email: email,
        to_name: fullname,
        message: `Dear ${fullname},\n\nYour registration has been approved. ✅\n\nThank you for joining the competition!`
      };

      emailjs.send("service_moqi7ru", "template_0u4zsi1", templateParams)
        .then(() => {
          alert("✅ Approved and email sent to " + fullname);
          loadParticipants();
        }, (err) => {
          console.error("Email error:", err);
          alert("✅ Approved but failed to send email");
          loadParticipants();
        });
    }

    loadParticipants();
  </script>
</body>
</html>
