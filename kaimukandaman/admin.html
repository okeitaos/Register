<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #111;
  margin: 0;
  padding: 20px;
  color: #eee;
}
h1 {
  text-align: center;
  margin-bottom: 15px;
  color: #FFD700;
  font-size: 2rem;
}

/* ---------- Stats ---------- */
.stats {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 15px;
}
.stats div {
  background: #222;
  padding: 8px 15px;
  border-radius: 6px;
  min-width: 100px;
  text-align: center;
}
.stats span {
  font-weight: bold;
  color: #FFD700;
}

/* ---------- Filter Buttons ---------- */
.filter-buttons {
  text-align: center;
  margin-bottom: 15px;
}
.filter-buttons button {
  margin: 0 5px;
  padding: 6px 12px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:500;
  background:#444;
  color:#fff;
  transition: 0.2s;
}
.filter-buttons button.active, .filter-buttons button:hover {
  background:#FFD700;
  color:#000;
}

/* ---------- Search ---------- */
#searchInput {
  width: 100%;
  max-width: 400px;
  padding: 8px 12px;
  margin: 0 auto 20px auto;
  display: block;
  border-radius: 6px;
  border: 1px solid #555;
  background:#222;
  color:#fff;
}

/* ---------- Cards ---------- */
.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.card {
  background: #222;
  padding: 12px;
  border-radius: 8px;
  width: 220px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.5);
  color: #fff;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.7);
}
.card img {
  max-width: 70px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 8px;
}
.card button {
  padding: 6px 12px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:500;
  margin-top:5px;
}
button.approve {
  background:#28a745;
  color:#fff;
}
button.approve:disabled {
  background:#555;
  cursor:not-allowed;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: auto;
}
.modal-content {
  position: relative;
  padding: 10px;
}
.modal-content img {
  display: block;
  width: auto;
  height: auto;
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;
  border-radius: 8px;
}
.close {
  position: fixed;
  right: 15px;
  top: 15px;
  font-size: 30px;
  font-weight: bold;
  color: #000;
  background: #fff;
  border-radius: 50%;
  padding: 5px 12px;
  cursor: pointer;
  z-index: 1001;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  transition: all 0.2s;
}
.close:hover {
  color: #fff;
  background: #000;
}

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
  .card-container {
    flex-direction: column;
    align-items: center;
  }
  .modal-content img {
    max-width: 95vw;
    max-height: 85vh;
  }
  .stats {
    flex-wrap: wrap;
    justify-content: center;
  }
}
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<!-- Stats -->
<div class="stats">
  <div>Total: <span id="totalCount">0</span></div>
  <div>Pending: <span id="pendingCount">0</span></div>
  <div>Approved: <span id="approvedCount">0</span></div>
</div>

<!-- Filter Buttons -->
<div class="filter-buttons">
  <button id="allBtn" class="active">All</button>
  <button id="pendingBtn">Pending</button>
  <button id="approvedBtn">Approved</button>
</div>

<!-- Search -->
<input type="text" id="searchInput" placeholder="Search by name, surname, or email...">

<!-- Card Container -->
<div class="card-container" id="cardContainer"></div>

<!-- Modal -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// ---------- Supabase Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------- EmailJS Init ----------
emailjs.init("xyPTiaVqlFqMrd_3U"); 
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

let participantsData = [];
let currentFilter = "All";

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); return;}
  participantsData = data || [];
  renderCards(filterData());
  updateStats();
}

// ---------- Filter Data ----------
function filterData(){
  let filtered = participantsData;
  if(currentFilter==="Pending") filtered = participantsData.filter(p=>p.status!=="Approved");
  if(currentFilter==="Approved") filtered = participantsData.filter(p=>p.status==="Approved");

  const term = document.getElementById("searchInput").value.toLowerCase();
  if(term) filtered = filtered.filter(p=>(p.first_name+p.last_name+p.email).toLowerCase().includes(term));
  return filtered;
}

// ---------- Render Cards ----------
function renderCards(data){
  const container = document.getElementById("cardContainer");
  container.innerHTML = "";
  if(!data.length){ container.innerHTML = "<p style='color:#FFD700;'>No participants found</p>"; return;}
  
  data.forEach(p=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div><strong>${p.first_name} ${p.last_name}</strong></div>
      <div>${p.email || "-"}</div>
      <div>${p.category || "-"}</div>
      <div>${p.slip_url ? `<img src="${p.slip_url}" onclick="openModal('${p.slip_url}')"/>`:"-"}</div>
      <div>Status: ${p.status || "Pending"}</div>
      <div>
        <button class="approve" ${p.status==="Approved"?"disabled":""}>Approve</button>
      </div>
    `;
    container.appendChild(card);

    const btn = card.querySelector(".approve");
    btn.addEventListener("click",()=>approve(p));
  });
}

// ---------- Update Stats ----------
function updateStats(){
  const total = participantsData.length;
  const approved = participantsData.filter(p=>p.status==="Approved").length;
  const pending = total - approved;

  let filtered = filterData();
  const filteredTotal = filtered.length;
  const filteredApproved = filtered.filter(p=>p.status==="Approved").length;
  const filteredPending = filteredTotal - filteredApproved;

  document.getElementById("totalCount").innerText = filteredTotal;
  document.getElementById("pendingCount").innerText = filteredPending;
  document.getElementById("approvedCount").innerText = filteredApproved;
}

// ---------- Approve ----------
async function approve(participant){
  if(!confirm(`Approve ${participant.first_name} ${participant.last_name}?`)) return;

  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("Failed to update status!"); console.error(error); return;}

  // ส่ง email
  const templateParams = {
    to_email: participant.email,
    to_name: `${participant.first_name} ${participant.last_name}`,
    category: participant.category || "-"
  };
  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
    .then(res=>{
      alert(`Approved & email sent to ${participant.email}`);
      renderCards(filterData());
      updateStats();
    })
    .catch(err=>{
      alert(`Approved but email failed to send to ${participant.email}`);
      renderCards(filterData());
      updateStats();
    });
}

// ---------- Modal ----------
function openModal(url){ 
  document.getElementById("slipImage").src = url; 
  document.getElementById("slipModal").style.display = "flex"; 
}
function closeModal(){ 
  document.getElementById("slipModal").style.display="none"; 
}

// ---------- Filter Button Events ----------
document.getElementById("allBtn").addEventListener("click",()=>{
  currentFilter="All";
  setActiveButton("allBtn");
  renderCards(filterData());
  updateStats();
});
document.getElementById("pendingBtn").addEventListener("click",()=>{
  currentFilter="Pending";
  setActiveButton("pendingBtn");
  renderCards(filterData());
  updateStats();
});
document.getElementById("approvedBtn").addEventListener("click",()=>{
  currentFilter="Approved";
  setActiveButton("approvedBtn");
  renderCards(filterData());
  updateStats();
});

function setActiveButton(btnId){
  document.querySelectorAll(".filter-buttons button").forEach(b=>b.classList.remove("active"));
  document.getElementById(btnId).classList.add("active");
}

// ---------- Search Filter ----------
document.getElementById("searchInput").addEventListener("input",()=>{
  renderCards(filterData());
  updateStats();
});

// ---------- Load Data ----------
loadParticipants();

// ---------- Security ----------
document.addEventListener("contextmenu", e=>{ e.preventDefault(); alert("❌ ไม่อนุญาตให้คลิกขวา"); });
document.addEventListener("keydown", e=>{ 
  if(e.key==="F12" || (e.ctrlKey && e.shiftKey && e.key==="I") || (e.ctrlKey && e.key==="u")){ 
    e.preventDefault(); alert("❌ ไม่อนุญาตให้ตรวจสอบโค้ด"); 
  }
});
</script>
</body>
</html>
