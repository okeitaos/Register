<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
:root {
  --primary: #2563eb;
  --success: #16a34a;
  --danger: #dc2626;
  --bg: #f9fafb;
  --card-bg: #fff;
}

body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 15px;
  color: #333;
}

h1 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: #111;
}

/* ---------- Container ---------- */
.container {
  display: grid;
  gap: 15px;
  max-width: 900px;
  margin: 0 auto;
}

/* ---------- Card ---------- */
.card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card-header {
  font-weight: bold;
  font-size: 1rem;
  color: #111;
}

.card-detail {
  font-size: 0.9rem;
  line-height: 1.4;
  color: #444;
}

.card img.slip {
  max-width: 100px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card img.slip:hover {
  transform: scale(1.05);
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.card-footer {
  display: flex;
  justify-content: flex-end;
}

/* ---------- Button ---------- */
button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.2s;
}
button.approve {
  background: var(--success);
  color: #fff;
  font-weight: 500;
}
button.approve:hover:not(:disabled) {
  background: #15803d;
}
button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  padding: 10px;
}
.modal img {
  max-width: 95vw;
  max-height: 90vh;
  border-radius: 8px;
  object-fit: contain;
}
.modal .close {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}
.modal .close:hover { color: #f87171; }
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<div class="container" id="participantsList"></div>

<!-- Modal -->
<div id="slipModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="slipImage" src="" alt="Slip Image"/>
</div>

<!-- Libs -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
// ---------- Supabase Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_KEY"; // üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô key ‡∏à‡∏£‡∏¥‡∏á
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------- EmailJS Init ----------
emailjs.init("YOUR_EMAILJS_KEY"); // üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô key ‡∏à‡∏£‡∏¥‡∏á
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  const list = document.getElementById("participantsList");
  if(error){ 
    console.error(error); 
    list.innerHTML="<p>‚ùå Error loading data</p>"; 
    return;
  }
  if(!data || data.length===0){ 
    list.innerHTML="<p>üì≠ No applicants yet</p>"; 
    return;
  }

  list.innerHTML="";
  data.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-header">#${p.id} - ${p.first_name} ${p.last_name}</div>
      <div class="card-detail">
        <b>Email:</b> ${p.email || "-"}<br/>
        <b>Category:</b> ${p.category || "-"}<br/>
        <b>Status:</b> ${p.status || "Pending"}
      </div>
      <div>
        ${p.slip_url ? `<img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/>` : "-"}
      </div>
      <div class="card-footer">
        <button class="approve" ${p.status==="Approved"?"disabled":""}>Approve</button>
      </div>
    `;
    list.appendChild(card);

    card.querySelector(".approve").addEventListener("click",()=>approve(p));
  });
}

// ---------- Approve ----------
async function approve(participant){
  if(!confirm(`‚úÖ Approve ${participant.first_name} ${participant.last_name}?`)) return;
  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("‚ùå Failed to update"); return; }

  const params = {
    to_email: participant.email,
    to_name: `${participant.first_name} ${participant.last_name}`,
    category: participant.category || "-"
  };

  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
    .then(()=>{
      alert(`‚úÖ Approved & email sent to ${participant.email}`);
      loadParticipants();
    })
    .catch(()=>{
      alert(`‚úÖ Approved but email failed to ${participant.email}`);
      loadParticipants();
    });
}

// ---------- Modal ----------
function openModal(url){ 
  document.getElementById("slipImage").src = url; 
  document.getElementById("slipModal").style.display = "flex"; 
}
function closeModal(){ 
  document.getElementById("slipModal").style.display="none"; 
}

// ---------- Init ----------
loadParticipants();
</script>
</body>
</html>
