<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
/* ---------- Global ---------- */
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 20px;
  color: #333;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #222;
  font-size: 2rem;
  letter-spacing: 1px;
}

/* ---------- Table ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
}
th, td {
  padding: 15px;
  border-bottom: 1px solid #eee;
  text-align: center;
}
th {
  background: #222;
  color: #fff;
  font-weight: 600;
  letter-spacing: 0.5px;
}
tr:hover { background: #f1f1f1; transition: 0.3s; }

/* ---------- Slip Image ---------- */
img.slip {
  max-width: 80px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
img.slip:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* ---------- Buttons ---------- */
button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
}
button.approve {
  background: #28a745;
  color: #fff;
  font-weight: 500;
  box-shadow: 0 3px 8px rgba(40,167,69,0.4);
}
button.approve:hover:not(:disabled) {
  background: #218838;
  transform: translateY(-2px);
}
button:disabled {
  background: #ccc;
  cursor: not-allowed;
  box-shadow: none;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  animation: fadeIn 0.3s;
}
.modal-content {
  background: #fff;
  margin: 5% auto;
  padding: 20px;
  width: 80%;
  max-width: 500px;
  border-radius: 10px;
  text-align: center;
  position: relative;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  animation: slideDown 0.3s;
}
.modal-content img {
  width: 100%;
  height: auto;
  max-height: 400px;
  border-radius: 8px;
}
.close {
  position: absolute;
  right: 12px;
  top: 8px;
  font-size: 22px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
  transition: color 0.2s;
}
.close:hover { color: #ff4d4d; }

/* ---------- Animations ---------- */
@keyframes fadeIn {
  from { background-color: rgba(0,0,0,0); }
  to { background-color: rgba(0,0,0,0.8); }
}
@keyframes slideDown {
  from { transform: translateY(-20px); opacity:0; }
  to { transform: translateY(0); opacity:1; }
}

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
  table th, table td { padding: 10px; font-size: 13px; }
  img.slip { max-width: 60px; }
  .modal-content { width: 90%; }
}
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<table id="participantsTable">
<thead>
<tr>
<th>ID</th>
<th>Full Name</th>
<th>Email</th>
<th>Category</th>
<th>Slip</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>

<!-- Modal -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// ---------- Supabase Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------- EmailJS Init ----------
emailjs.init("xyPTiaVqlFqMrd_3U"); 
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  const tbody = document.querySelector("#participantsTable tbody");
  if(error){ console.error(error); tbody.innerHTML="<tr><td colspan='7'>Error loading data</td></tr>"; return;}
  if(!data || data.length===0){ tbody.innerHTML="<tr><td colspan='7'>No applicants</td></tr>"; return;}

  tbody.innerHTML="";
  data.forEach(p=>{
    const tr = document.createElement("tr");
    tr.innerHTML=`
      <td>${p.id}</td>
      <td>${p.first_name} ${p.last_name}</td>
      <td>${p.email || "-"}</td>
      <td>${p.category || "-"}</td>
      <td>${p.slip_url ? `<img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/>` : "-"}</td>
      <td>${p.status || "Pending"}</td>
      <td>
        <button class="approve" ${p.status==="Approved"?"disabled":""}>Approve</button>
      </td>
    `;
    tbody.appendChild(tr);

    const btnApprove = tr.querySelector(".approve");
    btnApprove.addEventListener("click",()=>approve(p));
  });
}

// ---------- Approve Participant ----------
async function approve(participant){
  if(!confirm(`Approve ${participant.first_name} ${participant.last_name}?`)) return;

  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("Failed to update status!"); console.error(error); return;}

  const templateParams = {
    to_email: participant.email,
    to_name: `${participant.first_name} ${participant.last_name}`,
    category: participant.category || "-"
  };

  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
    .then(res=>{
      console.log("Email sent:", res);
      alert(`Approved & email sent to ${participant.email}`);
      loadParticipants();
    })
    .catch(err=>{
      console.error("Email failed:", err);
      alert(`Approved but email failed to send to ${participant.email}`);
      loadParticipants();
    });
}

// ---------- Modal ----------
function openModal(url){ document.getElementById("slipImage").src=url; document.getElementById("slipModal").style.display="block"; }
function closeModal(){ document.getElementById("slipModal").style.display="none"; }

// ---------- Load Data ----------
loadParticipants();

// ---------- Security ----------
document.addEventListener("contextmenu", function(e){ e.preventDefault(); alert("❌ ไม่อนุญาตให้คลิกขวา"); });
document.addEventListener("keydown", function(e){ 
  if(e.key==="F12" || (e.ctrlKey && e.shiftKey && e.key==="I") || (e.ctrlKey && e.key==="u")){ 
    e.preventDefault(); alert("❌ ไม่อนุญาตให้ตรวจสอบโค้ด"); 
  }
});
</script>

</body>
</html>
