<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #121212;
  margin: 0;
  padding: 20px;
  color: #ddd;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
}

/* ---------- Stats ---------- */
.stats {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-bottom: 20px;
  gap: 15px;
}
.stats div {
  padding: 12px 20px;
  background: #1f1f1f;
  border-radius: 8px;
  text-align: center;
  min-width: 120px;
  box-shadow: 0 2px 8px rgba(255,255,255,0.1);
}
.stats div span {
  display: block;
  font-size: 1.5rem;
  font-weight: bold;
  color: #FFD700;
}

/* ---------- Search ---------- */
#searchInput {
  width: 100%;
  max-width: 400px;
  padding: 8px 12px;
  margin: 0 auto 20px;
  display: block;
  border-radius: 6px;
  border: 1px solid #555;
  background: #1f1f1f;
  color: #fff;
}

/* ---------- Card Style ---------- */
#participantsContainer {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}
.card {
  background: #1f1f1f;
  padding: 15px;
  border-radius: 8px;
  width: 220px;
  box-shadow: 0 2px 10px rgba(255,255,255,0.1);
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.card img.slip {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
}
.card button {
  padding: 8px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.card button.approve {
  background: #28a745;
  color: #fff;
}
.card button.approve:hover:not(:disabled) {
  background: #218838;
}
.card button:disabled {
  background: #555;
  cursor: not-allowed;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}
.modal-content {
  position: relative;
  max-width: 90vw;
  max-height: 90vh;
}
.modal-content img {
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 100%;
  border-radius: 8px;
  object-fit: contain;
}
.close {
  position: absolute;
  top: -10px;
  right: -10px;
  background: #000;
  color: #fff;
  border-radius: 50%;
  padding: 5px 10px;
  font-size: 20px;
  cursor: pointer;
  z-index: 1001;
}

/* ---------- Responsive ---------- */
@media (max-width: 600px) {
  .stats { flex-direction: column; align-items: center; }
  .card { width: 90%; }
}
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<div class="stats">
  <div>Total: <span id="totalCount">0</span></div>
  <div>Pending: <span id="pendingCount">0</span></div>
  <div>Approved: <span id="approvedCount">0</span></div>
</div>

<input type="text" id="searchInput" placeholder="ค้นหาด้วยชื่อ, นามสกุล, อีเมล">

<div id="participantsContainer"></div>

<!-- Modal -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// ---------- Supabase Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------- EmailJS ----------
emailjs.init("xyPTiaVqlFqMrd_3U");
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

let participants = [];

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); document.getElementById("participantsContainer").innerHTML="Error loading data"; return;}
  participants = data || [];
  renderParticipants(participants);
  updateCounts();
}

function renderParticipants(list){
  const container = document.getElementById("participantsContainer");
  container.innerHTML = "";
  if(list.length===0){ container.innerHTML="<p>ไม่พบผู้สมัคร</p>"; return; }
  list.forEach(p=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div><strong>${p.first_name} ${p.last_name}</strong></div>
      <div>${p.email || "-"}</div>
      <div>${p.category || "-"}</div>
      <div>${p.slip_url ? `<img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/>` : "-"}</div>
      <div>Status: ${p.status || "Pending"}</div>
      <button class="approve" ${p.status==="Approved"?"disabled":""}>Approve</button>
    `;
    container.appendChild(card);

    const btn = card.querySelector(".approve");
    btn.addEventListener("click",()=>approve(p));
  });
}

function updateCounts(){
  const total = participants.length;
  const pending = participants.filter(p=>p.status!=="Approved").length;
  const approved = participants.filter(p=>p.status==="Approved").length;
  document.getElementById("totalCount").textContent = total;
  document.getElementById("pendingCount").textContent = pending;
  document.getElementById("approvedCount").textContent = approved;
}

// ---------- Approve ----------
async function approve(p){
  if(!confirm(`Approve ${p.first_name} ${p.last_name}?`)) return;
  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",p.id);
  if(error){ alert("Failed"); return; }
  // Email
  const params = { to_email:p.email, to_name:`${p.first_name} ${p.last_name}`, category:p.category||"-" };
  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params).then(res=>{
    alert(`Approved & email sent to ${p.email}`);
    loadParticipants();
  }).catch(err=>{
    alert(`Approved but email failed`);
    loadParticipants();
  });
}

// ---------- Search ----------
document.getElementById("searchInput").addEventListener("input", (e)=>{
  const term = e.target.value.toLowerCase();
  const filtered = participants.filter(p=>{
    return (p.first_name+p.last_name+p.email).toLowerCase().includes(term);
  });
  renderParticipants(filtered);
});

// ---------- Modal ----------
function openModal(url){
  const img = document.getElementById("slipImage");
  img.src=url;
  document.getElementById("slipModal").style.display="flex";
}
function closeModal(){
  document.getElementById("slipModal").style.display="none";
  document.getElementById("slipImage").src="";
}

// ---------- Load ----------
loadParticipants();
</script>
</body>
</html>
