<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #121212;
  margin: 0;
  padding: 20px;
  color: #eee;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
  font-size: 2rem;
}

/* ---------- Filters ---------- */
.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.filter-btn {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background: #333;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
}
.filter-btn.active {
  background: #007bff;
}
.filter-btn:hover {
  background: #555;
}

/* ---------- Search ---------- */
#searchInput {
  display: block;
  margin: 0 auto 20px auto;
  padding: 10px;
  width: 90%;
  max-width: 400px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

/* ---------- Table ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  background: #1e1e1e;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  border-radius: 8px;
  overflow: hidden;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #333;
  text-align: center;
  font-size: 0.95rem;
}
th {
  background: #007bff;
  color: #fff;
  font-weight: 600;
}
tr:hover { background: #2a2a2a; transition: 0.3s; }

img.slip {
  max-width: 60px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
img.slip:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}

button {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  transition: 0.3s;
}
button.approve {
  background: #28a745;
  color: #fff;
  font-weight: 500;
}
button.approve:hover:not(:disabled) {
  background: #218838;
  transform: translateY(-2px);
}
button:disabled {
  background: #555;
  cursor: not-allowed;
}

/* ---------- Pagination ---------- */
.pagination {
  display: flex;
  justify-content: center;
  margin-top: 15px;
  gap: 10px;
}
.pagination button {
  background: #333;
  color: #fff;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
.pagination button:disabled {
  background: #555;
  cursor: not-allowed;
}
.pagination button:hover:not(:disabled) {
  background: #007bff;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  overflow: auto;
}
.modal-content {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 10px;
}
.modal-content img {
  max-width: 95vw;
  max-height: 90vh;
  border-radius: 8px;
  object-fit: contain;
}
.close {
  position: fixed;
  right: 15px;
  top: 15px;
  font-size: 30px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}
.close:hover { color: #ff4d4d; }

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
  body { padding: 10px; }
  th, td { padding: 8px; font-size: 0.8rem; }
  h1 { font-size: 1.5rem; }
}
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<div class="filters">
  <button class="filter-btn active" data-status="all">All</button>
  <button class="filter-btn" data-status="pending">Pending</button>
  <button class="filter-btn" data-status="approved">Approved</button>
</div>

<input type="text" id="searchInput" placeholder="ðŸ” à¸„à¹‰à¸™à¸«à¸²...à¸Šà¸·à¹ˆà¸­ à¸™à¸²à¸¡à¸ªà¸à¸¸à¸¥ à¸­à¸µà¸à¹€à¸¡à¸¥">

<table id="participantsTable">
<thead>
<tr>
<th>ID</th>
<th>Full Name</th>
<th>Email</th>
<th>Category</th>
<th>Slip</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="pagination">
  <button id="prevPage">â¬… Prev</button>
  <span id="pageInfo" style="align-self:center;"></span>
  <button id="nextPage">Next âž¡</button>
</div>

<!-- Modal -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// ---------- Supabase Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------- EmailJS Init ----------
emailjs.init("xyPTiaVqlFqMrd_3U"); 
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

// ---------- Data ----------
let participantsData = [];
let currentFilter = "all";
let currentPage = 1;
const itemsPerPage = 10;

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); return;}
  participantsData = data || [];
  applyFilters();
}

// ---------- Render Participants ----------
function renderParticipants(list) {
  const tbody = document.querySelector("#participantsTable tbody");
  if (!list || list.length === 0) {
    tbody.innerHTML = "<tr><td colspan='7'>No data</td></tr>";
    return;
  }

  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = list.slice(start, end);

  tbody.innerHTML = "";
  pageItems.forEach(p=>{
    const tr = document.createElement("tr");
    tr.innerHTML=`
      <td>${p.id}</td>
      <td>${p.first_name} ${p.last_name}</td>
      <td>${p.email || "-"}</td>
      <td>${p.category || "-"}</td>
      <td>${p.slip_url ? `<img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/>` : "-"}</td>
      <td>${p.status || "Pending"}</td>
      <td>
        <button class="approve" ${p.status?.toLowerCase()==="approved"?"disabled":""}>Approve</button>
      </td>
    `;
    tbody.appendChild(tr);

    const btnApprove = tr.querySelector(".approve");
    btnApprove.addEventListener("click",()=>approve(p));
  });

  // Update pagination info
  document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${Math.ceil(list.length / itemsPerPage)}`;
  document.getElementById("prevPage").disabled = currentPage === 1;
  document.getElementById("nextPage").disabled = end >= list.length;
}

// ---------- Approve ----------
async function approve(participant){
  if(!confirm(`Approve ${participant.first_name} ${participant.last_name}?`)) return;

  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("Failed to update status!"); return;}

  const templateParams = {
    to_email: participant.email,
    to_name: `${participant.first_name} ${participant.last_name}`,
    category: participant.category || "-"
  };

  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
    .then(()=>{
      alert(`Approved & email sent to ${participant.email}`);
      loadParticipants();
    })
    .catch(()=>{
      alert(`Approved but email failed to send`);
      loadParticipants();
    });
}

// ---------- Filters ----------
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter = btn.getAttribute("data-status");
    currentPage = 1;
    applyFilters();
  });
});

document.getElementById("searchInput").addEventListener("input", ()=>{
  currentPage = 1;
  applyFilters();
});

function applyFilters() {
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  let filtered = participantsData.filter(p =>
    `${p.first_name} ${p.last_name}`.toLowerCase().includes(keyword) ||
    (p.email || "").toLowerCase().includes(keyword) ||
    (p.category || "").toLowerCase().includes(keyword)
  );

  if (currentFilter !== "all") {
    filtered = filtered.filter(p => (p.status || "pending").toLowerCase() === currentFilter);
  }

  renderParticipants(filtered);
}

// ---------- Pagination ----------
document.getElementById("prevPage").addEventListener("click", ()=>{
  if (currentPage > 1) {
    currentPage--;
    applyFilters();
  }
});
document.getElementById("nextPage").addEventListener("click", ()=>{
  currentPage++;
  applyFilters();
});

// ---------- Modal ----------
function openModal(url){ 
  const img = document.getElementById("slipImage");
  img.src = url; 
  document.getElementById("slipModal").style.display = "block"; 
}
function closeModal(){ document.getElementById("slipModal").style.display="none"; }

// ---------- Start ----------
loadParticipants();
</script>
</body>
</html>
