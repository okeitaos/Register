<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Approve Registrations</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #121212;
  margin: 0;
  padding: 20px;
  color: #eee;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
}
.stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
  flex-wrap: wrap;
}
.stat {
  background: #1f1f1f;
  padding: 15px 25px;
  border-radius: 12px;
  text-align: center;
  margin: 5px;
  flex: 1 1 120px;
}
.stat p { margin: 5px 0; font-weight: bold; }
.stat .number { font-size: 1.5rem; color: #FFD700; }

/* Search */
#searchInput {
  width: 100%;
  max-width: 400px;
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  margin: 0 auto 20px;
  display: block;
  background: #1f1f1f;
  color: #fff;
}

/* Filter Buttons */
.filters {
  text-align: center;
  margin-bottom: 20px;
}
.filters button {
  margin: 5px;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.filters button.active { background: #FFD700; color: #000; }
.filters button:not(.active) { background: #1f1f1f; color: #fff; }
.filters button:hover:not(.active) { background: #333; }

/* Cards */
.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 15px;
}
.card {
  background: #1f1f1f;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.card img.slip {
  max-width: 100%;
  border-radius: 8px;
  margin: 10px 0;
  cursor: pointer;
}
.card button.approve {
  background: #28a745;
  color: #fff;
  border-radius: 6px;
  padding: 8px 15px;
  margin-top: 10px;
  border: none;
  cursor: pointer;
}
.card button.approve:disabled {
  background: #555;
  cursor: not-allowed;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left:0; top:0;
  width:100%; height:100%;
  background-color: rgba(0,0,0,0.9);
  overflow: auto;
}
.modal-content {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  padding: 10px;
}
.modal-content img {
  display: block;
  width: auto;
  height: auto;
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 8px;
  object-fit: contain;
}
.close {
  position: fixed;
  right: 15px;
  top: 15px;
  font-size: 30px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  z-index: 1001;
}
.close:hover { color: #FFD700; }

@media (max-width: 768px) {
  .stats { flex-direction: column; align-items: center; }
  .filters button { width: 80%; margin: 5px 0; }
}
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<div class="stats">
  <div class="stat"><p>Total</p><p class="number" id="totalCount">0</p></div>
  <div class="stat"><p>Pending</p><p class="number" id="pendingCount">0</p></div>
  <div class="stat"><p>Approved</p><p class="number" id="approvedCount">0</p></div>
</div>

<input type="text" id="searchInput" placeholder="Search by name, surname or email..."/>

<div class="filters">
  <button class="filter-btn active" data-status="All">All</button>
  <button class="filter-btn" data-status="Pending">Pending</button>
  <button class="filter-btn" data-status="Approved">Approved</button>
</div>

<div class="card-container" id="cardContainer"></div>

<!-- Modal -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// Supabase Config
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// EmailJS Init
emailjs.init("xyPTiaVqlFqMrd_3U");
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

let participantsData = [];
let currentStatusFilter = "All";

const cardContainer = document.getElementById("cardContainer");
const searchInput = document.getElementById("searchInput");

// Load Participants
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); cardContainer.innerHTML="<p>Error loading data</p>"; return;}
  participantsData = data || [];
  renderCards();
}

// Render Cards
function renderCards() {
  const filterText = searchInput.value.toLowerCase();
  const filtered = participantsData.filter(p=>{
    const status = p.status || "Pending"; // Treat undefined/null as Pending
    const matchesStatus = currentStatusFilter==="All" || status===currentStatusFilter;
    const matchesSearch = `${p.first_name} ${p.last_name} ${p.email}`.toLowerCase().includes(filterText);
    return matchesStatus && matchesSearch;
  });

  // Update stats
  const total = participantsData.length;
  const pending = participantsData.filter(p=>!p.status || p.status==="Pending").length;
  const approved = participantsData.filter(p=>p.status==="Approved").length;
  document.getElementById("totalCount").textContent = total;
  document.getElementById("pendingCount").textContent = pending;
  document.getElementById("approvedCount").textContent = approved;

  cardContainer.innerHTML = "";
  filtered.forEach(p=>{
    const statusText = p.status || "Pending";
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <p><strong>${p.first_name} ${p.last_name}</strong></p>
      <p>${p.email||"-"}</p>
      <p>Category: ${p.category||"-"}</p>
      <p class="status">Status: ${statusText}</p>
      ${p.slip_url?`<img src="${p.slip_url}" class="slip" onclick="openModal('${p.slip_url}')"/>`:""}
      <button class="approve" ${statusText==="Approved"?"disabled":""}>Approve</button>
    `;
    cardContainer.appendChild(card);
    const btn = card.querySelector(".approve");
    btn.addEventListener("click",()=>approve(p));
  });
}

// Approve Participant
async function approve(participant){
  if(!confirm(`Approve ${participant.first_name} ${participant.last_name}?`)) return;
  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("Failed to update status!"); console.error(error); return;}
  const templateParams = { to_email: participant.email, to_name:`${participant.first_name} ${participant.last_name}`, category: participant.category || "-" };
  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
    .then(res=>{ alert(`Approved & email sent to ${participant.email}`); loadParticipants(); })
    .catch(err=>{ alert(`Approved but email failed to send to ${participant.email}`); loadParticipants(); });
}

// Modal
function openModal(url){
  document.getElementById("slipImage").src = url;
  document.getElementById("slipModal").style.display = "block";
}
function closeModal(){ document.getElementById("slipModal").style.display = "none"; }

// Filter buttons
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentStatusFilter = btn.dataset.status;
    renderCards();
  });
});

// Search
searchInput.addEventListener("input", renderCards);

// Load data
loadParticipants();
</script>
</body>
</html>
