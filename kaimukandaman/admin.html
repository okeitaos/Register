<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Approve Registrations</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #111;
  margin: 0;
  padding: 20px;
  color: #fff;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #FFD700;
}
.stats {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
.stats div {
  margin: 10px;
  font-size: 1rem;
  font-weight: bold;
  color: #00E5FF;
}
#searchInput {
  width: 100%;
  max-width: 400px;
  padding: 10px;
  margin: 0 auto 20px auto;
  display: block;
  border-radius: 6px;
  border: none;
  font-size: 1rem;
}
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}
.card {
  background: #222;
  padding: 15px;
  border-radius: 10px;
  width: 250px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  transition: transform 0.2s;
}
.card:hover { transform: translateY(-3px); }
.card img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 10px;
}
.card .approveBtn {
  width: 100%;
  padding: 8px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.card .approveBtn:disabled {
  background: #555;
  cursor: not-allowed;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}
.modal-content {
  position: relative;
  max-width: 600px;
  max-height: 80vh;
  padding: 10px;
}
.modal-content img {
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 100%;
  border-radius: 8px;
  object-fit: contain;
}
.close {
  position: absolute;
  top: -10px;
  right: -10px;
  background: #000;
  color: #fff;
  border-radius: 50%;
  padding: 5px 10px;
  font-size: 20px;
  cursor: pointer;
  z-index: 1001;
}
@media (max-width: 768px) {
  .modal-content { max-width: 95vw; max-height: 85vh; }
  .card { width: 90%; }
  .stats { flex-direction: column; align-items: center; }
}
</style>
</head>
<body>

<h1>Admin Panel - Approve Registrations</h1>

<div class="stats">
  <div>Total: <span id="totalCount">0</span></div>
  <div>Pending: <span id="pendingCount">0</span></div>
  <div>Approved: <span id="approvedCount">0</span></div>
</div>

<input type="text" id="searchInput" placeholder="ค้นหาชื่อ, นามสกุล, อีเมล">

<div class="cards" id="cardsContainer"></div>

<!-- Modal -->
<div id="slipModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="slipImage" src="" alt="Slip Image"/>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// ---------- Config ----------
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

emailjs.init("xyPTiaVqlFqMrd_3U");
const EMAILJS_SERVICE_ID = "service_w51dn0v";
const EMAILJS_TEMPLATE_ID = "template_ghijgse";

let participantsData = [];

// ---------- Load Participants ----------
async function loadParticipants() {
  const { data, error } = await client.from("kaimukandaman").select("*").order("id",{ascending:true});
  if(error){ console.error(error); return; }
  participantsData = data || [];
  updateStats();
  displayCards(participantsData);
}

// ---------- Display Cards ----------
function displayCards(list) {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";
  if(list.length===0){
    container.innerHTML = "<p style='color:#fff'>No participants found</p>";
    return;
  }
  list.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.slip_url || 'https://via.placeholder.com/250x150?text=No+Slip'}" onclick="openModal('${p.slip_url}')">
      <div><b>${p.first_name} ${p.last_name}</b></div>
      <div>${p.email || '-'}</div>
      <div>${p.category || '-'}</div>
      <div>Status: ${p.status || 'Pending'}</div>
      <button class="approveBtn" ${p.status==="Approved"?"disabled":""}>Approve</button>
    `;
    container.appendChild(card);
    const btn = card.querySelector(".approveBtn");
    btn.addEventListener("click",()=>approve(p));
  });
}

// ---------- Approve ----------
async function approve(participant){
  if(!confirm(`Approve ${participant.first_name} ${participant.last_name}?`)) return;
  const { error } = await client.from("kaimukandaman").update({status:"Approved"}).eq("id",participant.id);
  if(error){ alert("Failed!"); return; }
  emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
    to_email: participant.email,
    to_name: `${participant.first_name} ${participant.last_name}`,
    category: participant.category || "-"
  }).finally(()=> loadParticipants());
}

// ---------- Stats ----------
function updateStats(){
  const total = participantsData.length;
  const pending = participantsData.filter(p=>!p.status || p.status==='Pending').length;
  const approved = participantsData.filter(p=>p.status==='Approved').length;
  document.getElementById("totalCount").innerText = total;
  document.getElementById("pendingCount").innerText = pending;
  document.getElementById("approvedCount").innerText = approved;
}

// ---------- Search ----------
document.getElementById("searchInput").addEventListener("input", function(){
  const keyword = this.value.toLowerCase();
  const filtered = participantsData.filter(p=>{
    return (p.first_name+p.last_name+p.email).toLowerCase().includes(keyword);
  });
  displayCards(filtered);
});

// ---------- Modal ----------
function openModal(url){
  if(!url) return;
  document.getElementById("slipImage").src = url;
  document.getElementById("slipModal").style.display = "flex";
}
function closeModal(){ document.getElementById("slipModal").style.display = "none"; }

// ---------- Load Data ----------
loadParticipants();
</script>
</body>
</html>
