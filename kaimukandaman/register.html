<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สมัครวิ่ง</title>
  <style>
    /* Reset เล็กน้อย */
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f9fafb);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1e40af;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }
    .row {
      display: flex;
      gap: 16px;
    }
    .col {
      flex: 1;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e3a8a;
    }
    .alert {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="card">
    <h1>สมัครเข้าร่วมงานวิ่ง</h1>
    <form id="regForm">
      <div class="row">
        <div class="col">
          <label>ชื่อ</label>
          <input id="first_name" type="text" required />
        </div>
        <div class="col">
          <label>นามสกุล</label>
          <input id="last_name" type="text" required />
        </div>
      </div>

      <label>เลขบัตรประชาชน (13 หลัก)</label>
      <input id="national_id" type="text" maxlength="13" required />

      <label>เบอร์โทร</label>
      <input id="phone" type="tel" maxlength="15" required />

      <label>รุ่นอายุ / เพศ</label>
      <select id="category" required>
        <option value="">-- เลือกรุ่นอายุและเพศ --</option>
        <option value="male_u12">ชาย - ต่ำกว่า 12 ปี</option>
        <option value="female_u12">หญิง - ต่ำกว่า 12 ปี</option>
        <option value="male_u18">ชาย - ต่ำกว่า 18 ปี</option>
        <option value="female_u18">หญิง - ต่ำกว่า 18 ปี</option>
        <option value="male_open">ชาย - รุ่นทั่วไป</option>
        <option value="female_open">หญิง - รุ่นทั่วไป</option>
      </select>

      <label>สลิปการโอน</label>
      <input id="slip" type="file" accept="image/*,.pdf" required />

      <button type="submit">ส่งข้อมูล</button>
    </form>
    <div id="message"></div>
  </div>

<script>
const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("regForm");
const messageEl = document.getElementById("message");

function showMessage(text, type="success"){
  messageEl.innerHTML = `<div class="alert ${type}">${text}</div>`;
}

function validateThaiID(id){
  if(!/^\\d{13}$/.test(id)) return false;
  let sum=0;
  for(let i=0;i<12;i++) sum += Number(id[i])*(13-i);
  return (11 - (sum % 11)) % 10 === Number(id[12]);
}

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  messageEl.innerHTML = "";

  const first_name = document.getElementById("first_name").value.trim();
  const last_name = document.getElementById("last_name").value.trim();
  const national_id = document.getElementById("national_id").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const category = document.getElementById("category").value;
  const slipFile = document.getElementById("slip").files[0];

  if(!validateThaiID(national_id)){
    showMessage("เลขบัตรประชาชนไม่ถูกต้อง", "error");
    return;
  }

  try {
    const fileName = `slip_${Date.now()}.${slipFile.name.split(".").pop()}`;
    const { error: uploadError } = await supabase.storage
      .from("slips")
      .upload(fileName, slipFile);

    if(uploadError) throw uploadError;

    const { data: { publicUrl } } = supabase.storage
      .from("slips")
      .getPublicUrl(fileName);

    const { error: insertError } = await supabase
      .from("registrations")
      .insert([{ first_name,last_name,national_id,phone,category,slip_path: publicUrl }]);

    if(insertError) throw insertError;

    showMessage("บันทึกข้อมูลเรียบร้อยแล้ว ขอบคุณค่ะ");
    form.reset();
  } catch(err){
    showMessage("เกิดข้อผิดพลาด: " + err.message, "error");
  }
});
</script>
</body>
</html>
