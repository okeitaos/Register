<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สมัครวิ่ง</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000; /* พื้นหลังสีดำถาวร */
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: #f3f4f6;
    }
    .container {
      max-width: 650px;
      margin: auto;
    }
    h1 {
      font-size: 26px;
      color: #60a5fa;
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #1f2937;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      animation: fadeIn 0.6s ease;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #e5e7eb;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #4b5563;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #374151;
      color: #f9fafb;
      margin-bottom: 15px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96,165,250,0.3);
    }
    .row {
      display: flex;
      gap: 16px;
    }
    .col {
      flex: 1;
    }
    button {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    .alert {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .success {
      background: #065f46;
      color: #d1fae5;
      border: 1px solid #059669;
    }
    .error {
      background: #991b1b;
      color: #fee2e2;
      border: 1px solid #ef4444;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>สมัครเข้าร่วมงานวิ่ง</h1>
    <div class="card">
      <form id="regForm">
        <div class="row">
          <div class="col">
            <label>ชื่อ</label>
            <input id="first_name" type="text" required />
          </div>
          <div class="col">
            <label>นามสกุล</label>
            <input id="last_name" type="text" required />
          </div>
        </div>

        <label>เลขบัตรประชาชน (13 หลัก)</label>
        <input id="national_id" type="text" maxlength="13" required />

        <label>เบอร์โทร</label>
        <input id="phone" type="tel" maxlength="15" required />

        <label>รุ่นอายุ / เพศ</label>
        <select id="category" required>
          <option value="">-- เลือกรุ่นอายุและเพศ --</option>
          <option value="male_u12">ชาย - ต่ำกว่า 12 ปี</option>
          <option value="female_u12">หญิง - ต่ำกว่า 12 ปี</option>
          <option value="male_u18">ชาย - ต่ำกว่า 18 ปี</option>
          <option value="female_u18">หญิง - ต่ำกว่า 18 ปี</option>
          <option value="male_open">ชาย - รุ่นทั่วไป</option>
          <option value="female_open">หญิง - รุ่นทั่วไป</option>
        </select>

        <label>สลิปการโอน</label>
        <input id="slip" type="file" accept="image/*,.pdf" required />

        <button type="submit">ส่งข้อมูล</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

<script>
const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("regForm");
const messageEl = document.getElementById("message");

function showMessage(text, type="success"){
  messageEl.innerHTML = `<div class="alert ${type}">${text}</div>`;
}
</script>
</body>
</html>
