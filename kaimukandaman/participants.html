<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Participants</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2rem;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
}
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
  border-radius: 16px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}
input, select {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-weight: 600;
  transition: background 0.3s;
}
input::placeholder { color: #ddd; }
input:hover, select:hover { background: rgba(255,255,255,0.3); cursor:pointer; }
table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}
th, td {
  padding: 12px;
  text-align: center;
}
th {
  background: linear-gradient(90deg, #ff7e5f, #feb47b);
  color: #fff;
  font-weight: 700;
  letter-spacing: 1px;
}
tr:nth-child(even) {background: rgba(255,255,255,0.05);}
tr:hover {background: rgba(255,255,255,0.15);}
@media(max-width:768px){
  table, thead, tbody, th, td, tr {display: block;}
  th {display:none;}
  td {display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid rgba(255,255,255,0.2);}
  td::before {font-weight:bold; content: attr(data-label); color:#ffd;}
}
</style>
</head>
<body>
<h1>Approved Participants</h1>
<div class="container">
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name...">
    <select id="filterCategory">
      <option value="">All Categories</option>
    </select>
  </div>

  <table id="participantsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let allParticipants = [];

async function loadParticipants(){
  const { data, error } = await client.from("kaimukandaman")
    .select("first_name,last_name,category")
    .eq("status","Approved")
    .order("id",{ascending:true});

  if(error){ console.error(error); return;}
  allParticipants = data || [];
  populateFilter();
  displayParticipants();
}

function populateFilter(){
  const select = document.getElementById("filterCategory");
  const categories = [...new Set(allParticipants.map(p=>p.category).filter(c=>c))];
  select.innerHTML = `<option value="">All Categories</option>` + categories.map(c=>`<option value="${c}">${c}</option>`).join("");
  select.onchange = displayParticipants;
}

function displayParticipants(){
  const tbody = document.querySelector("#participantsTable tbody");
  const filter = document.getElementById("filterCategory").value;
  const search = document.getElementById("searchInput").value.toLowerCase();

  const filtered = allParticipants.filter(p=>{
    const fullName = `${p.first_name} ${p.last_name}`.toLowerCase();
    return (fullName.includes(search)) && (filter ? p.category===filter : true);
  });

  tbody.innerHTML = "";
  filtered.forEach((p,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td data-label="#">${i+1}</td>
      <td data-label="Full Name">${p.first_name} ${p.last_name}</td>
      <td data-label="Category">${p.category || "-"}</td>
    `;
    tbody.appendChild(tr);
  });

  if(filtered.length===0){
    tbody.innerHTML = `<tr><td colspan="3">No participants found</td></tr>`;
  }
}

// ฟังก์ชันค้นหาเรียลไทม์
document.getElementById("searchInput").addEventListener("input", displayParticipants);

loadParticipants();
setInterval(loadParticipants,5000);
</script>
</body>
</html>
