<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Participants</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #fff;
  margin:0;
  padding:20px;
}
h1 {
  text-align:center;
  margin-bottom:20px;
  font-size:2rem;
}
.container {
  max-width: 900px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  background: rgba(255,255,255,0.1);
  border-radius:8px;
  overflow:hidden;
}
th, td {
  padding:12px;
  text-align:center;
}
th {
  background: #6a11cb;
  background: linear-gradient(to right, #2575fc, #6a11cb);
  color:#fff;
  font-weight:600;
}
tr:nth-child(even) {background: rgba(255,255,255,0.05);}
select {
  padding:8px 12px;
  border-radius:6px;
  border:none;
  margin-bottom:10px;
  background: rgba(255,255,255,0.2);
  color:#fff;
  font-weight:600;
}
</style>
</head>
<body>
<h1>Approved Participants</h1>
<div class="container">
  <label for="filterCategory">Filter by Category:</label>
  <select id="filterCategory">
    <option value="">All Categories</option>
  </select>

  <table id="participantsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
const SUPABASE_URL = "https://mdbcfmbvqfyqluzgkowu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kYmNmbWJ2cWZ5cWx1emdrb3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzU2NDksImV4cCI6MjA3NDIxMTY0OX0.5PM8_3ps5brZJLK2oA_VDGbR9dVt-nr-MCo1ZEhuqeA";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let allParticipants = [];

async function loadParticipants(){
  // ดึงผู้สมัครที่อนุมัติแล้ว
  const { data, error } = await client.from("kaimukandaman")
    .select("first_name,last_name,category")
    .eq("status","Approved")
    .order("id",{ascending:true});

  if(error){ console.error(error); return;}
  allParticipants = data || [];
  populateFilter();
  displayParticipants();
}

// สร้าง dropdown ตัวกรอง
function populateFilter(){
  const select = document.getElementById("filterCategory");
  const categories = [...new Set(allParticipants.map(p=>p.category).filter(c=>c))];
  select.innerHTML = `<option value="">All Categories</option>` + categories.map(c=>`<option value="${c}">${c}</option>`).join("");
  select.onchange = displayParticipants;
}

// แสดงข้อมูลตาม filter
function displayParticipants(){
  const tbody = document.querySelector("#participantsTable tbody");
  const filter = document.getElementById("filterCategory").value;
  const filtered = filter ? allParticipants.filter(p=>p.category===filter) : allParticipants;

  tbody.innerHTML = "";
  filtered.forEach((p,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i+1}</td><td>${p.first_name} ${p.last_name}</td><td>${p.category || "-"}</td>`;
    tbody.appendChild(tr);
  });

  if(filtered.length===0){
    tbody.innerHTML = `<tr><td colspan="3">No participants found</td></tr>`;
  }
}

// โหลดครั้งแรก + รีเฟรชทุก 5 วินาที
loadParticipants();
setInterval(loadParticipants,5000);
</script>
</body>
</html>
