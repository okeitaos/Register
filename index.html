<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>PromptPay Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ‡πÇ‡∏´‡∏•‡∏î Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 24px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #16a34a;
      color: white;
      cursor: pointer;
    }
    img {
      width: 100%;
      margin-top: 16px;
    }
    .status {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡∏î‡πâ‡∏ß‡∏¢ PromptPay</h2>

<button id="payBtn">‡∏à‡πà‡∏≤‡∏¢ 15 ‡∏ö‡∏≤‡∏ó</button>

<div id="qr"></div>
<div id="status" class="status"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ==============================
  // CONFIG
  // ==============================
  const SUPABASE_URL = "https://ysaqxwbtsnognltjmpht.supabase.co";
  const SUPABASE_ANON_KEY = "PUT_PUBLIC_ANON_KEY_HERE";

  // ==============================
  // üîí ‡∏£‡∏≠ Supabase JS ‡πÉ‡∏´‡πâ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡πà‡∏≠‡∏ô
  // ==============================
  if (!window.supabase || !window.supabase.createClient) {
    document.getElementById("status").innerText =
      "‚ùå Supabase JS ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
    return;
  }

  // ==============================
  // ‚úÖ FIX ‡∏ñ‡∏≤‡∏ß‡∏£: singleton + var
  // ==============================
  var supabase = window._supabase;
  if (!supabase) {
    supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );
    window._supabase = supabase;
  }

  // ==============================
  // PAY BUTTON
  // ==============================
  document.getElementById("payBtn").onclick = async () => {
    document.getElementById("status").innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á QR...";
    document.getElementById("qr").innerHTML = "";

    const res = await fetch(
      SUPABASE_URL + "/functions/v1/create-promptpay",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + SUPABASE_ANON_KEY
        },
        body: JSON.stringify({ amount: 15 })
      }
    );

    if (!res.ok) {
      document.getElementById("status").innerText =
        "‚ùå ‡∏™‡∏£‡πâ‡∏≤‡∏á QR ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
      return;
    }

    const data = await res.json();

    document.getElementById("qr").innerHTML = `
      <img src="${data.qr}" alt="PromptPay QR">
      <p>‡∏™‡πÅ‡∏Å‡∏ô QR PromptPay ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 5 ‡∏ô‡∏≤‡∏ó‡∏µ</p>
    `;

    // QR ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏ 5 ‡∏ô‡∏≤‡∏ó‡∏µ
    setTimeout(() => {
      document.getElementById("status").innerText =
        "‚ùå QR ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà";
      document.getElementById("qr").innerHTML = "";
    }, 5 * 60 * 1000);

    // ==============================
    // Realtime: ‡∏ü‡∏±‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô
    // ==============================
    supabase
      .channel("orders-status")
      .on(
        "postgres_changes",
        { event: "UPDATE", schema: "public", table: "orders" },
        payload => {
          if (
            payload.new.charge_id === data.charge_id &&
            payload.new.status === "successful"
          ) {
            document.getElementById("status").innerText =
              "‚úÖ ‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
          }
        }
      )
      .subscribe();
  };

});
</script>

</body>
</html>
